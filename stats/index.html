
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Статистика</title>
  <link rel="manifest" href="manifest.json">
  <script>
    function loadStats() {
      const stats = JSON.parse(localStorage.getItem('clicks') || '{}');
      const container = document.getElementById('stats');
      container.innerHTML = '';

      Object.entries(stats).forEach(([date, count]) => {
        const line = document.createElement('p');
        line.textContent = `${date}: ${count} ${decline(count)}`;
        container.appendChild(line);
      });
    }

    function decline(n) {
      const mod10 = n % 10;
      const mod100 = n % 100;
      if (mod10 === 1 && mod100 !== 11) return 'клик';
      if (mod10 >= 2 && mod10 <= 4 && (mod100 < 10 || mod100 >= 20)) return 'клика';
      return 'кликов';
    }

    window.onload = loadStats;
  </script>
</head>
<body>
  <h1>История кликов</h1>
  <div id="stats"></div>
</body>
</html>
